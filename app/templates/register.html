<!DOCTYPE html>
<html lang="pl" class="h-full bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>ZSquare | Rejestracja</title>
</head>
<body class="h-full flex flex-col justify-between">
{% include 'navbar.html' %}

    <div class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h1 class="text-center text-4xl font-extrabold text-lime-600">Rejestracja</h1>
            </div>
            <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">

                {% if error %}
                <div class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" class="space-y-6">
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300"> Imie i nazwisko</label>
                        <input type="text" id="full_name" name="full_name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lime-500 focus:border-lime-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300"> Email</label>
                        <input type="text" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lime-500 focus:border-lime-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Hasło</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lime-500 focus:border-lime-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full text-gray-600 dark:text-gray-400 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-lime-600 hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500">
                            Zarejestruj się
                        </button>
                    </div>
                </form>

                <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                    Masz konto?
                    <a href="/user/login" class="font-medium text-lime-600 hover:text-lime-500">
                        Zaloguj się
                    </a>
                </p>
            </div>
        </div>
    </div>
    <footer class="bg-white shadow">
        <div class="container mx-auto px-4 py-4">
            <p class="text-center text-sm text-gray-500">
                &copy; 2024 ZSquare. Wszelkie prawa zastrzeżone.
            </p>
        </div>
    </footer>
</body>
</html>
