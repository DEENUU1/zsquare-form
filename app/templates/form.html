<!DOCTYPE html>
<html lang="pl" class="min-h-screen bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>ZSquare | Formularz</title>
</head>
<body class="min-h-screen flex flex-col">
{% include 'navbar.html' %}

<div class="flex-grow flex flex-col items-center justify-start pt-8 px-4 overflow-auto">
    <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-4xl mb-8">
        <div id="responseMessage" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="messageTitle"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500" id="messageContent"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="closeMessage"
                                class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="font-bold text-4xl md:text-5xl mb-8 text-center text-lime-400">Formularz</h1>

        <form class="space-y-10" action="/submit-form" method="post" id="myForm">
            <div class="mb-4">
                <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                    <button type="button" id="prevBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">Poprzedni
                    </button>
                    <div class="flex flex-wrap justify-center items-center -m-1">
                        <div class="m-1">
                            <button type="button" class="section-btn px-3 py-1 bg-green-500 text-white rounded-full"
                                    data-section="1">1
                            </button>
                        </div>
                        <div class="m-1">
                            <button type="button" class="section-btn px-3 py-1 bg-gray-300 text-gray-700 rounded-full"
                                    data-section="2">2
                            </button>
                        </div>
                        <div class="m-1">
                            <button type="button" class="section-btn px-3 py-1 bg-gray-300 text-gray-700 rounded-full"
                                    data-section="3">3
                            </button>
                        </div>
                        <div class="m-1">
                            <button type="button" class="section-btn px-3 py-1 bg-gray-300 text-gray-700 rounded-full"
                                    data-section="4">4
                            </button>
                        </div>
                        <div class="m-1">
                            <button type="button" class="section-btn px-3 py-1 bg-gray-300 text-gray-700 rounded-full"
                                    data-section="5">5
                            </button>
                        </div>
                    </div>
                    <button type="button" id="nextBtn" class="px-4 py-2 bg-green-500 text-white rounded-md">Następny
                    </button>
                </div>
            </div>

            <div id="section1" class="section p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Dane osobowe</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Imię i
                            nazwisko*</label>
                        <input required placeholder="Jan Kowalski" id="full_name" name="full_name" type="text"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div>
                        <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-2">Data
                            urodzenia</label>
                        <input id="birth_date" name="birth_date" type="date"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Miejsce
                            zamieszkania</label>
                        <input placeholder="Warszawa" id="location" name="location" type="text"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Telefon*</label>
                        <input required placeholder="123-123-123" id="phone" name="phone" type="tel"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div class="md:col-span-2">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adres email*</label>
                        <input required placeholder="jankowalski@gmail.com" id="email" name="email" type="email"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                </div>
            </div>

            <div id="section2" class="section hidden p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Sprzęt rowerowy</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="bike" class="block text-sm font-medium text-gray-700 mb-2">Rower</label>
                        <input placeholder="Marka/model/rozmiar" id="bike" name="bike" type="text"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div>
                        <label for="shoes" class="block text-sm font-medium text-gray-700 mb-2">Buty</label>
                        <input placeholder="Marka/model" id="shoes" name="shoes" type="text"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div>
                        <label for="inserts" class="block text-sm font-medium text-gray-700 mb-2">Wkładki</label>
                        <input placeholder="Typ wkładek" id="inserts" name="inserts" type="text"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div>
                        <label for="pedals" class="block text-sm font-medium text-gray-700 mb-2">Pedały</label>
                        <input placeholder="Marka/model" id="pedals" name="pedals" type="text"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div class="md:col-span-2">
                        <label for="other_bike" class="block text-sm font-medium text-gray-700 mb-2">Inne rowery</label>
                        <input placeholder="Dodatkowe rowery" id="other_bike" name="other_bike" type="text"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>
                    <div class="md:col-span-2">
                        <label for="adnotation" class="block text-sm font-medium text-gray-700 mb-2">Adnotacja</label>
                        <textarea placeholder="Dodatkowe informacje o sprzęcie" id="adnotation" name="adnotation"
                                  rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out resize-y"></textarea>
                    </div>
                </div>
            </div>

            <div id="section3" class="section hidden p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Historia sportowa</h2>
                <div class="space-y-6">
                    <div>
                        <label for="sport_history" class="block text-sm font-medium text-gray-700 mb-2">Historia
                            sportowa</label>
                        <textarea
                                placeholder="Liczba lat uprawiania kolarstwa, historia startów, wyniki, czas treningu w tygodniu, standardowa jazda długość, pomiar mocy/kadencji, cele sportowe, inne aktywności sportowe"
                                id="sport_history" name="sport_history" rows="6"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out resize-y"></textarea>
                    </div>
                    <div>
                        <label for="sport_history_adnotation"
                               class="block text-sm font-medium text-gray-700 mb-2">Adnotacja</label>
                        <textarea placeholder="Dodatkowe uwagi dotyczące historii sportowej"
                                  id="sport_history_adnotation"
                                  name="sport_history_adnotation" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out resize-y"></textarea>
                    </div>
                </div>
            </div>

            <div id="section4" class="section hidden p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Szczegóły historii sportowej</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="years_cycling" class="block text-sm font-medium text-gray-700 mb-2">Ile lat jeździsz
                            na
                            rowerze szosowym / gravelowym</label>
                        <input type="number" id="years_cycling" name="years_cycling"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label for="annual_mileage" class="block text-sm font-medium text-gray-700 mb-2">Jaki jest twój
                            roczny przebieg w kilometrach</label>
                        <input type="number" id="annual_mileage" name="annual_mileage"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label for="weekly_rides" class="block text-sm font-medium text-gray-700 mb-2">Ile razy w
                            tygodniu
                            wychodzisz na rower</label>
                        <input type="number" id="weekly_rides" name="weekly_rides"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label for="session_duration" class="block text-sm font-medium text-gray-700 mb-2">Ile trwa
                            jedna
                            sesja</label>
                        <input type="text" id="session_duration" name="session_duration"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Czy do tej pory startowałeś w
                            zawodach</label>
                        <div class="mt-2 space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="participated_in_races" value="yes"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Tak</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="participated_in_races" value="no"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Nie</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="best_results" class="block text-sm font-medium text-gray-700 mb-2">Jeśli startowałeś
                            podaj najlepsze wyniki</label>
                        <input type="text" id="best_results" name="best_results"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label for="intensity_measurement" class="block text-sm font-medium text-gray-700 mb-2">Jeśli
                            mierzysz intensywność jazdy to w jaki sposób</label>
                        <select id="intensity_measurement" name="intensity_measurement"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję</option>
                            <option value="nie_mierze">Nie mierzę</option>
                            <option value="skala_rpe">Skala RPE</option>
                            <option value="pulsometr">Pulsometr</option>
                            <option value="pomiar_mocy">Pomiar mocy</option>
                        </select>
                    </div>

                    <div>
                        <label for="other_sports" class="block text-sm font-medium text-gray-700 mb-2">Czy poza rowerem
                            uprawiasz inne sporty</label>
                        <input type="text" id="other_sports" name="other_sports"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label for="bike_confidence" class="block text-sm font-medium text-gray-700 mb-2">Jak pewnie
                            czujesz
                            się na rowerze</label>
                        <select id="bike_confidence" name="bike_confidence"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję (1-10)</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Czy podczas jazdy zmieniasz
                            biegi?</label>
                        <div class="mt-2 space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gear_changing" value="yes"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Tak</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gear_changing" value="no"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Nie</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Czy jeździsz jesienią i zimą</label>
                        <div class="mt-2 space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="autumn_winter_riding" value="yes"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Tak</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="autumn_winter_riding" value="no"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Nie</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="preferred_grip" class="block text-sm font-medium text-gray-700 mb-2">Który chwyt
                            kierownicy preferujesz</label>
                        <select id="preferred_grip" name="preferred_grip"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję</option>
                            <option value="gorny">Górny</option>
                            <option value="dolny">Dolny</option>
                        </select>
                    </div>

                    <div>
                        <label for="cadence_comfort" class="block text-sm font-medium text-gray-700 mb-2">Czy czujesz
                            większy komfort jeżdząc na wysokiej czy na niskiej kadencji?</label>
                        <select id="cadence_comfort" name="cadence_comfort"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję</option>
                            <option value="wysoka">Wysoka kadencja</option>
                            <option value="niska">Niska kadencja</option>
                        </select>
                    </div>

                    <div>
                        <label for="other_bikes" class="block text-sm font-medium text-gray-700 mb-2">Czy poza rowerem
                            sportowym posiadasz inne rowery?</label>
                        <input type="text" id="other_bikes" name="other_bikes"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label for="group_riding_skills" class="block text-sm font-medium text-gray-700 mb-2">Jak
                            określasz
                            swoje umiejętności jazdy w grupie</label>
                        <select id="group_riding_skills" name="group_riding_skills"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję</option>
                            <option value="poczatkujacy">Początkujący</option>
                            <option value="sredniozaawansowany">Średniozaawansowany</option>
                            <option value="zaawansowany">Zaawansowany</option>
                        </select>
                    </div>

                    <div>
                        <label for="cornering_style" class="block text-sm font-medium text-gray-700 mb-2">Jak lubisz
                            pokonywać zakręty</label>
                        <select id="cornering_style" name="cornering_style"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję</option>
                            <option value="szybko">Szybko i dynamicznie</option>
                            <option value="wolno">Wolniej i ostrożniej</option>
                        </select>
                    </div>

                    <div>
                        <label for="brake_usage" class="block text-sm font-medium text-gray-700 mb-2">Jakiego hamulca
                            używasz?</label>
                        <select id="brake_usage" name="brake_usage"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję</option>
                            <option value="przedni">Tylko przedni</option>
                            <option value="tylni">Tylko tylni</option>
                            <option value="oba">Przedni i tylni</option>
                        </select>
                    </div>

                    <div>
                        <label for="tire_pressure_check" class="block text-sm font-medium text-gray-700 mb-2">Jak często
                            sprawdzasz ciśnienie opon</label>
                        <select id="tire_pressure_check" name="tire_pressure_check"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out">
                            <option value="">Wybierz opcję</option>
                            <option value="przed_kazda_jazda">Przed każdą jazdą</option>
                            <option value="raz_w_tygodniu">Raz w tygodniu</option>
                            <option value="okazyjnie">Okazyjnie</option>
                        </select>
                    </div>

                    <div>
                        <label for="injuries" class="block text-sm font-medium text-gray-700 mb-2">Czy przebyłeś
                            kontuzje?</label>
                        <input type="text" id="injuries" name="injuries"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Czy kontuzje te przydarzyły się
                            podczas
                            jazdy na rowerze?</label>
                        <div class="mt-2 space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="injuries_during_cycling" value="yes"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Tak</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="injuries_during_cycling" value="no"
                                       class="form-radio text-green-500 focus:ring-2 focus:ring-green-500">
                                <span class="ml-2">Nie</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="section5" class="section hidden p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Problem</h2>
                <div class="space-y-6">
                    <div>
                        <label for="position_problem" class="block text-sm font-medium text-gray-700 mb-2">Obecne
                            problemy z
                            pozycją na rowerze</label>
                        <textarea
                                placeholder="Opisz swój problem z pozycją na rowerze"
                                id="position_problem" name="position_problem" rows="6"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150 ease-in-out resize-y">
            </textarea>
                    </div>
                    <div>
                        <label for="adnotation_position_problem" class="block text-sm font-medium text-gray-700 mb-2">Adnotacja
                            do problemów z pozycją na rowerze</label>
                        <textarea
                                placeholder="Problem z hamowaniem - małe dłonie"
                                id="adnotation_position_problem" name="adnotation_position_problem" rows="6"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150 ease-in-out resize-y">
            </textarea>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <button type="submit" id="submitBtn"
                        class="px-8 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out transform hover:scale-105">
                    Wyślij formularz
                </button>
            </div>

    </div>
</div>
<footer class="mt-8 text-center text-sm text-gray-500 p-4">
    &copy; 2024 ZSquare. Wszelkie prawa zastrzeżone.
</footer>
<script>
    function validateForm() {
        const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add('border-red-500');
            } else {
                field.classList.remove('border-red-500');
            }
        });
        return isValid;
    }

    document.getElementById('myForm').addEventListener('submit', function (e) {
        e.preventDefault();

        if (!validateForm()) {
            showMessage('Błąd', 'Proszę wypełnić wszystkie wymagane pola przed wysłaniem formularza.');
            return;
        }

        const formData = new FormData(this);

        axios.post('/submit-form', formData)
                .then(function (response) {
                    if (response.data.error) {
                        showMessage('Błąd', response.data.error);
                    } else if (response.data.message) {
                        window.location.href = '/thank-you';
                    } else {
                        showMessage('Informacja', 'Otrzymano nieoczekiwaną odpowiedź z serwera.');
                    }
                })
                .catch(function (error) {
                    if (error.response) {
                        showMessage('Błąd', error.response.data.error || 'Wystąpił błąd podczas wysyłania formularza.');
                    } else if (error.request) {
                        showMessage('Błąd', 'Nie można połączyć się z serwerem. Sprawdź swoje połączenie internetowe.');
                    } else {
                        showMessage('Błąd', 'Wystąpił nieoczekiwany błąd. Spróbuj ponownie później.');
                    }
                    console.error('Error details:', error);
                });
    });

    function showMessage(title, message) {
        document.getElementById('messageTitle').textContent = title;
        document.getElementById('messageContent').textContent = message;
        document.getElementById('responseMessage').classList.remove('hidden');
    }

    document.getElementById('closeMessage').addEventListener('click', function () {
        document.getElementById('responseMessage').classList.add('hidden');
    });


    let currentSection = 1;
    const totalSections = 5;

    function showSection(sectionNumber) {
        if (sectionNumber > currentSection && !validateCurrentSection()) {
            showMessage('Błąd', 'Proszę wypełnić wszystkie wymagane pola w tej sekcji przed przejściem dalej.');
            return;
        }

        document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
        document.getElementById(`section${sectionNumber}`).classList.remove('hidden');

        document.querySelectorAll('.section-btn').forEach(btn => {
            btn.classList.remove('bg-green-500', 'text-white');
            btn.classList.add('bg-gray-300', 'text-gray-700');
        });
        document.querySelector(`.section-btn[data-section="${sectionNumber}"]`).classList.add('bg-green-500', 'text-white');
        document.querySelector(`.section-btn[data-section="${sectionNumber}"]`).classList.remove('bg-gray-300', 'text-gray-700');

        currentSection = sectionNumber;
        updateButtons();
    }

    function updateButtons() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (currentSection === 1) {
            prevBtn.disabled = true;
            prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
            prevBtn.disabled = false;
            prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        if (currentSection === totalSections) {
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
            nextBtn.disabled = false;
            nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        document.getElementById('submitBtn').style.display = currentSection === totalSections ? 'inline-block' : 'none';
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentSection > 1) {
            showSection(currentSection - 1);
        }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentSection < totalSections) {
            if (validateCurrentSection()) {
                showSection(currentSection + 1);
            } else {
                showMessage('Błąd', 'Proszę wypełnić wszystkie wymagane pola w tej sekcji przed przejściem dalej.');
            }
        }
    });

    function validateCurrentSection() {
        const currentSectionElement = document.getElementById(`section${currentSection}`);
        const requiredFields = currentSectionElement.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add('border-red-500');
            } else {
                field.classList.remove('border-red-500');
            }
        });
        return isValid;
    }

    document.querySelectorAll('.section-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            showSection(parseInt(e.target.dataset.section));
        });
    });

    showSection(1);
</script>

</body>
</html>
